<!DOCTYPE html>
<html lang="en">
<head>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(145deg, #05060b 0%, #0d1016 100%);
            color: white;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 15px;
        }

        .container {
            width: 100%;
            max-width: 1400px;
            height: 100%;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        /* Widget - moved up */
        lemon-slice-widget {
            margin-bottom: 0;
        }

        /* PDF Container - Takes most of the space, starts at top */
        .pdf-container {
            flex: 1;
            background: rgba(255,255,255,0.05);
            border-radius: 12px;
            border: 1px solid #3b82f6;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            padding: 10px;
            gap: 10px;
        }

        .pdf-section {
            display: flex;
            flex-direction: column;
            background: rgba(0,0,0,0.2);
            border-radius: 8px;
            overflow: hidden;
            min-height: 0;
        }

        /* Main script takes 50% of space */
        .pdf-section:first-child {
            flex: 1;
        }

        /* Objections takes 50% of space (doubled from before) */
        .pdf-section:last-child {
            flex: 1;
        }

        /* Removed headers completely - more space for content */
        .pdf-viewer {
            flex: 1;
            background: rgba(0,0,0,0.2);
            min-height: 0;
            height: 100%;
        }

        #mainViewer, #objectionsViewer {
            width: 100%;
            height: 100%;
            border: none;
        }

        .pdf-placeholder {
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: rgba(255,255,255,0.3);
            background: rgba(0,0,0,0.3);
            border-radius: 8px;
        }

        .pdf-placeholder i {
            font-size: 2.5rem;
            margin-bottom: 10px;
        }

        .main-placeholder i {
            color: #3b82f6;
        }

        .objections-placeholder i {
            color: #ef4444;
        }

        /* Bottom Bar - Now with Activate button */
        .bottom-bar {
            display: flex;
            gap: 8px;
            align-items: center;
            padding: 10px 15px;
            background: rgba(255,255,255,0.05);
            border-radius: 12px;
            border: 1px solid #3b82f6;
            flex-wrap: wrap;
        }

        .upload-btn {
            background: rgba(59,130,246,0.1);
            border: 1px solid #3b82f6;
            color: #3b82f6;
            padding: 8px 15px;
            border-radius: 6px;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 6px;
            transition: all 0.2s;
            white-space: nowrap;
            font-size: 0.9rem;
        }

        .upload-btn:hover {
            background: rgba(59,130,246,0.2);
        }

        .objections-btn {
            background: rgba(239,68,68,0.1) !important;
            border-color: #ef4444 !important;
            color: #ef4444 !important;
        }

        .objections-btn:hover {
            background: rgba(239,68,68,0.2) !important;
        }

        /* Activate button in footer */
        .activate-btn {
            background: #3b82f6;
            color: white;
            border: none;
            padding: 8px 18px;
            border-radius: 6px;
            font-weight: bold;
            font-size: 0.9rem;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 6px;
            transition: all 0.2s;
            white-space: nowrap;
        }

        .activate-btn:hover {
            background: #2563eb;
            transform: scale(1.05);
        }

        /* Phone group */
        .phone-group {
            display: flex;
            flex: 2;
            gap: 8px;
            min-width: 260px;
        }

        /* Make phone group smaller */
.phone-group {
    flex: 0.8;  /* Reduced from 2 to 0.8 */
    min-width: 220px;  /* Smaller minimum width */
}

/* Make phone input slightly smaller */
.phone-input {
    padding: 8px 10px;  /* Slightly smaller padding */
    font-size: 0.85rem;  /* Slightly smaller text */
}

/* Make call button more compact */
.call-btn {
    padding: 8px 12px;  /* Reduced horizontal padding */
    font-size: 0.85rem;
}

        .phone-input {
            flex: 1;
            padding: 8px 12px;
            background: rgba(0,0,0,0.3);
            border: 1px solid #3b82f6;
            border-radius: 6px;
            color: white;
            font-size: 0.9rem;
        }

        .phone-input::placeholder {
            color: rgba(255,255,255,0.3);
        }

        .call-btn {
            background: #10b981;
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 6px;
            font-weight: bold;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 6px;
            transition: all 0.2s;
            white-space: nowrap;
            font-size: 0.9rem;
        }

        .call-btn:hover {
            background: #059669;
            transform: scale(1.05);
        }

        .textnow-badge {
            display: flex;
            align-items: center;
            gap: 6px;
            padding: 6px 12px;
            background: rgba(16,185,129,0.1);
            border-radius: 6px;
            border: 1px solid #10b981;
            color: #10b981;
            font-size: 0.8rem;
            white-space: nowrap;
        }

        #mainScriptInput, #objectionsInput {
            display: none;
        }

        /* Filename badges - smaller */
        .file-badge {
            background: rgba(0,0,0,0.3);
            padding: 4px 10px;
            border-radius: 20px;
            font-size: 0.8rem;
            color: rgba(255,255,255,0.7);
            display: inline-flex;
            align-items: center;
            gap: 5px;
            margin-left: 5px;
        }

        .file-badge i {
            font-size: 0.8rem;
        }

        /* Setup note - smaller */
        .setup-note {
            background: rgba(16,185,129,0.05);
            border-left: 2px solid #10b981;
            padding: 6px 12px;
            border-radius: 4px;
            font-size: 0.8rem;
            color: #10b981;
            display: flex;
            align-items: center;
            gap: 8px;
            width: 100%;
            margin-top: 3px;
        }

        .setup-note a {
            color: #10b981;
        }

        /* Simple filename display */
        .filename-display {
            font-size: 0.8rem;
            color: #3b82f6;
            margin-left: 5px;
        }
    </style>
</head>
<body>

    <div class="container">
        <!-- Widget at the very top -->
        <lemon-slice-widget agent-id="agent_c5671df90e273556"></lemon-slice-widget>
        <script type="module" src="https://unpkg.com/@lemonsliceai/lemon-slice-widget"></script>

        <!-- PDF Container - Now starts at top, no header -->
        <div class="pdf-container">
            <!-- Main Script Section - No header -->
            <div class="pdf-section">
                <div class="pdf-viewer" id="mainViewer">
                    <div class="pdf-placeholder main-placeholder">
                        <i class="fas fa-cloud-upload-alt"></i>
                        <p>Upload main script</p>
                    </div>
                </div>
            </div>
            
            <!-- Objections Section - No header -->
            <div class="pdf-section">
                <div class="pdf-viewer" id="objectionsViewer">
                    <div class="pdf-placeholder objections-placeholder">
                        <i class="fas fa-cloud-upload-alt"></i>
                        <p>Upload objections</p>
                    </div>
                </div>
            </div>
        </div>

        <!-- Bottom Bar - Now with Activate button -->
        <div class="bottom-bar">
            <!-- Main Script Upload -->
            <div class="upload-btn" onclick="document.getElementById('mainScriptInput').click()">
                <i class="fas fa-file-pdf"></i> Main
            </div>
            <input type="file" id="mainScriptInput" accept=".pdf" hidden>
            
            <!-- Objections Upload -->
            <div class="upload-btn objections-btn" onclick="document.getElementById('objectionsInput').click()">
                <i class="fas fa-shield-alt"></i> Obj
            </div>
            <input type="file" id="objectionsInput" accept=".pdf" hidden>
            
            <!-- Activate Button -->
            <button class="activate-btn" onclick="activateJack()">
                <i class="fas fa-bolt"></i> ACTIVATE
            </button>
            
            <!-- Phone Group -->
            <div class="phone-group">
                <input type="tel" class="phone-input" id="phoneNumber" placeholder="(555) 555-5555" value="">
                <button class="call-btn" onclick="callWithTextNow()">
                    <i class="fas fa-phone"></i> Call
                </button>
            </div>
            
            <div class="textnow-badge">
                <i class="fas fa-check-circle"></i> Free
            </div>

            <!-- Filename display (small) -->
            <div id="mainFilename" class="file-badge" style="display: none;">
                <i class="fas fa-file"></i> <span></span>
            </div>
            <div id="objectionsFilename" class="file-badge" style="display: none;">
                <i class="fas fa-shield-alt"></i> <span></span>
            </div>

            <!-- Setup note -->
            <div class="setup-note">
                <i class="fas fa-info-circle"></i>
                <a href="https://www.textnow.com" target="_blank">TextNow</a> for free calls
            </div>
        </div>
    </div>

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <script>
        let mainScript = null;
        let objectionsScript = null;

        // Activate Jack
        function activateJack() {
            const btn = event.currentTarget;
            const originalText = btn.innerHTML;
            btn.innerHTML = '<i class="fas fa-check"></i> ON';
            btn.style.background = '#10b981';
            
            setTimeout(() => {
                btn.innerHTML = originalText;
                btn.style.background = '#3b82f6';
            }, 1500);

            if (window.opener && window.opener.postMessage) {
                window.opener.postMessage({
                    type: 'MODULE_TRIGGERED',
                    module: 'personality',
                    triggerPhrase: "You're Jack"
                }, '*');
            } else {
                alert('Jack activated!');
            }
        }

        // TextNow Call
        function callWithTextNow() {
            const phoneInput = document.getElementById('phoneNumber').value;
            const phoneNumber = phoneInput.replace(/\D/g, '');
            
            if (phoneNumber.length < 10) {
                alert('Please enter a valid phone number');
                return;
            }
            
            window.open(`https://www.textnow.com/calls?number=${phoneNumber}`, '_blank');
        }

        // Main Script Upload
        document.getElementById('mainScriptInput').addEventListener('change', function(e) {
            const file = e.target.files[0];
            if (file && file.type === 'application/pdf') {
                if (mainScript) URL.revokeObjectURL(mainScript.url);
                const url = URL.createObjectURL(file);
                mainScript = { url, name: file.name };
                document.getElementById('mainViewer').innerHTML = `<iframe src="${url}" width="100%" height="100%" style="border: none;"></iframe>`;
                
                // Show filename badge
                const badge = document.getElementById('mainFilename');
                badge.style.display = 'inline-flex';
                badge.querySelector('span').textContent = file.name.substring(0, 15) + '...';
            }
        });

        // Objections Upload
        document.getElementById('objectionsInput').addEventListener('change', function(e) {
            const file = e.target.files[0];
            if (file && file.type === 'application/pdf') {
                if (objectionsScript) URL.revokeObjectURL(objectionsScript.url);
                const url = URL.createObjectURL(file);
                objectionsScript = { url, name: file.name };
                document.getElementById('objectionsViewer').innerHTML = `<iframe src="${url}" width="100%" height="100%" style="border: none;"></iframe>`;
                
                // Show filename badge
                const badge = document.getElementById('objectionsFilename');
                badge.style.display = 'inline-flex';
                badge.querySelector('span').textContent = file.name.substring(0, 15) + '...';
            }
        });

        // Format phone number
        document.getElementById('phoneNumber').addEventListener('input', function(e) {
            let x = e.target.value.replace(/\D/g, '').match(/(\d{0,3})(\d{0,3})(\d{0,4})/);
            e.target.value = !x[2] ? x[1] : '(' + x[1] + ') ' + x[2] + (x[3] ? '-' + x[3] : '');
        });
    </script>
</body>
</html>
