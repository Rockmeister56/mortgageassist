<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MobileWise AI - Phone Training</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(145deg, #05060b 0%, #0d1016 100%);
            color: white;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            width: 100%;
            max-width: 1400px;
            height: 100%;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        /* Header with Activate button */
        .header {
            display: flex;
            align-items: center;
            gap: 15px;
            padding: 15px 25px;
            background: rgba(255,255,255,0.05);
            border-radius: 12px;
            border: 1px solid #003996;
        }

        .logo {
            font-size: 2rem;
            animation: pulse 3s infinite;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        .header h1 {
            font-size: 1.8rem;
            background: linear-gradient(135deg, #ffffff, #3b82f6);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .activate-btn {
            background: #3b82f6;
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 8px;
            font-weight: bold;
            font-size: 1rem;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 10px;
            transition: all 0.2s;
            white-space: nowrap;
            margin-left: auto;
        }

        .activate-btn:hover {
            background: #2563eb;
            transform: scale(1.05);
            box-shadow: 0 0 20px rgba(59,130,246,0.3);
        }

        /* Widget */
        lemon-slice-widget {
            margin-bottom: 5px;
        }

        /* PDF Viewer - Takes most of the space (personality selector removed) */
        .pdf-container {
            flex: 1;
            background: rgba(255,255,255,0.05);
            border-radius: 12px;
            border: 1px solid #3b82f6;
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }

        .pdf-header {
            padding: 12px 20px;
            background: rgba(0,0,0,0.3);
            border-bottom: 1px solid #3b82f6;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .pdf-header h3 {
            color: #3b82f6;
            font-size: 1rem;
        }

        #filename {
            color: rgba(255,255,255,0.6);
            font-size: 0.9rem;
        }

        .pdf-viewer {
            flex: 1;
            background: rgba(0,0,0,0.2);
        }

        #pdfViewer {
            width: 100%;
            height: 100%;
            border: none;
        }

        .pdf-placeholder {
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: rgba(255,255,255,0.3);
        }

        .pdf-placeholder i {
            font-size: 3rem;
            margin-bottom: 10px;
            color: #3b82f6;
        }

        /* Bottom Bar - Updated with Google Voice Dialer */
        .bottom-bar {
            display: flex;
            gap: 15px;
            align-items: center;
            padding: 12px 20px;
            background: rgba(255,255,255,0.05);
            border-radius: 12px;
            border: 1px solid #3b82f6;
        }

        .upload-btn {
            background: rgba(59,130,246,0.1);
            border: 1px solid #3b82f6;
            color: #3b82f6;
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 8px;
            transition: all 0.2s;
            white-space: nowrap;
        }

        .upload-btn:hover {
            background: rgba(59,130,246,0.2);
        }

        /* Phone input group */
        .phone-group {
            display: flex;
            flex: 2;
            gap: 10px;
        }

        .phone-input {
            flex: 1;
            padding: 10px 15px;
            background: rgba(0,0,0,0.3);
            border: 1px solid #3b82f6;
            border-radius: 8px;
            color: white;
            font-size: 1rem;
        }

        .phone-input::placeholder {
            color: rgba(255,255,255,0.3);
        }

        .call-btn {
            background: #10b981;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            font-weight: bold;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 8px;
            transition: all 0.2s;
            white-space: nowrap;
        }

        .call-btn:hover {
            background: #059669;
            transform: scale(1.05);
        }

        .google-voice-link {
            color: #3b82f6;
            text-decoration: none;
            font-size: 0.9rem;
            display: flex;
            align-items: center;
            gap: 5px;
            white-space: nowrap;
            padding: 0 10px;
        }

        .google-voice-link:hover {
            text-decoration: underline;
        }

        .agent-input {
            flex: 1;
            padding: 10px 15px;
            background: rgba(0,0,0,0.3);
            border: 1px solid #3b82f6;
            border-radius: 8px;
            color: white;
            font-size: 0.95rem;
        }

        .agent-input::placeholder {
            color: rgba(255,255,255,0.3);
        }

        .save-btn {
            background: #3b82f6;
            color: white;
            border: none;
            padding: 10px 25px;
            border-radius: 8px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.2s;
            white-space: nowrap;
        }

        .save-btn:hover {
            background: #2563eb;
            transform: scale(1.05);
        }

        #fileInput {
            display: none;
        }
    </style>
</head>
<body>

    <div class="container">
        <!-- Header with Activate button -->
        <div class="header">
            <div class="logo">ðŸ¤–</div>
            <h1>MobileWise AI - Phone Training</h1>
            <button class="activate-btn" onclick="activateJack()">
                <i class="fas fa-bolt"></i> ACTIVATE JACK
            </button>
        </div>

        <!-- Widget appears here -->
        <lemon-slice-widget agent-id="agent_c5671df90e273556"></lemon-slice-widget>
        <script type="module" src="https://unpkg.com/@lemonsliceai/lemon-slice-widget"></script>

        <!-- PDF Viewer - Now takes full space (personality selector removed) -->
        <div class="pdf-container">
            <div class="pdf-header">
                <h3><i class="fas fa-file-pdf"></i> Tommy's Script</h3>
                <span id="filename">No script loaded</span>
            </div>
            <div class="pdf-viewer">
                <div id="pdfViewer" class="pdf-placeholder">
                    <i class="fas fa-cloud-upload-alt"></i>
                    <p>Upload your sales script below</p>
                </div>
            </div>
        </div>

        <!-- Bottom Bar - Updated with Google Voice Dialer -->
        <div class="bottom-bar">
            <div class="upload-btn" onclick="document.getElementById('fileInput').click()">
                <i class="fas fa-upload"></i> Upload Script
            </div>
            <input type="file" id="fileInput" accept=".pdf" hidden>
            
            <!-- Google Voice Dialer -->
            <div class="phone-group">
                <input type="tel" class="phone-input" id="phoneNumber" placeholder="Enter phone number..." value="">
                <a href="#" id="callLink" class="call-btn" onclick="makeCall(); return false;">
                    <i class="fas fa-phone"></i> Call
                </a>
            </div>
            
            <a href="https://voice.google.com" target="_blank" class="google-voice-link">
                <i class="fas fa-external-link-alt"></i> Open Google Voice
            </a>
            
            <input type="text" class="agent-input" id="agentId" placeholder="Agent ID" value="agent_7b0776ef6b855de5">
            
            <button class="save-btn" onclick="saveAgentId()">Save</button>
        </div>
    </div>

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <script>
        let uploadedScript = null;

        // Activate Jack
        function activateJack() {
            const agentId = document.getElementById('agentId').value;
            
            console.log(`ðŸŽ¯ Activating Jack`);
            console.log(`ðŸ¤– Agent ID: ${agentId}`);

            // Visual feedback
            const btn = event.currentTarget;
            const originalText = btn.innerHTML;
            btn.innerHTML = '<i class="fas fa-check"></i> ACTIVATED!';
            btn.style.background = '#10b981';
            
            setTimeout(() => {
                btn.innerHTML = originalText;
                btn.style.background = '#3b82f6';
            }, 1500);

            // Send to Botemia
            if (window.opener && window.opener.postMessage) {
                window.opener.postMessage({
                    type: 'MODULE_TRIGGERED',
                    module: 'personality',
                    triggerPhrase: "You're Jack"
                }, '*');
            } else {
                alert(`Jack activated!`);
            }
        }

        // Make call via Google Voice
        function makeCall() {
            const phoneNumber = document.getElementById('phoneNumber').value.replace(/\D/g, '');
            
            if (phoneNumber.length < 10) {
                alert('Please enter a valid phone number');
                return;
            }
            
            // Format number for tel: protocol
            const formattedNumber = phoneNumber.length === 10 ? '+1' + phoneNumber : '+' + phoneNumber;
            
            // Create tel: link and click it
            const telLink = document.createElement('a');
            telLink.href = 'tel:' + formattedNumber;
            telLink.click();
            
            // Also open Google Voice in new tab as backup
            window.open('https://voice.google.com', '_blank');
        }

        // PDF Upload
        document.getElementById('fileInput').addEventListener('change', function(e) {
            const file = e.target.files[0];
            if (file && file.type === 'application/pdf') {
                if (uploadedScript) {
                    URL.revokeObjectURL(uploadedScript.url);
                }
                
                const url = URL.createObjectURL(file);
                uploadedScript = { url, name: file.name };
                
                document.getElementById('pdfViewer').innerHTML = `<iframe src="${url}" width="100%" height="100%" style="border: none;"></iframe>`;
                document.getElementById('filename').textContent = file.name;
            }
        });

        // Save Agent ID
        function saveAgentId() {
            const agentId = document.getElementById('agentId').value;
            localStorage.setItem('jack_agent_id', agentId);
            
            const btn = event.currentTarget;
            const originalText = btn.textContent;
            btn.textContent = 'Saved!';
            btn.style.background = '#10b981';
            
            setTimeout(() => {
                btn.textContent = originalText;
                btn.style.background = '#3b82f6';
            }, 1500);
        }

        // Format phone number as user types
        document.getElementById('phoneNumber').addEventListener('input', function(e) {
            let x = e.target.value.replace(/\D/g, '').match(/(\d{0,3})(\d{0,3})(\d{0,4})/);
            e.target.value = !x[2] ? x[1] : '(' + x[1] + ') ' + x[2] + (x[3] ? '-' + x[3] : '');
        });

        // Initialize
        window.onload = function() {
            const saved = localStorage.getItem('jack_agent_id');
            if (saved) document.getElementById('agentId').value = saved;
        };
    </script>
</body>
</html>
