<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MobileWise AI - Phone Training</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(145deg, #05060b 0%, #0d1016 100%);
            color: white;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            width: 100%;
            max-width: 1400px;
            height: 100%;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        /* Header with Activate button */
        .header {
            display: flex;
            align-items: center;
            gap: 15px;
            padding: 15px 25px;
            background: rgba(255,255,255,0.05);
            border-radius: 12px;
            border: 1px solid #003996; /* Blue */
        }

        .logo {
            font-size: 2rem;
            animation: pulse 3s infinite;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        .header h1 {
            font-size: 1.8rem;
            background: linear-gradient(135deg, #ffffff, #3b82f6);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .activate-btn {
            background: #3b82f6;
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 8px;
            font-weight: bold;
            font-size: 1rem;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 10px;
            transition: all 0.2s;
            white-space: nowrap;
            margin-left: auto;
        }

        .activate-btn:hover {
            background: #2563eb;
            transform: scale(1.05);
            box-shadow: 0 0 20px rgba(59,130,246,0.3);
        }

        /* Personality Selector - Now full width */
        .personality-card {
            background: rgba(255,255,255,0.05);
            border-radius: 12px;
            border: 1px solid #3b82f6;
            padding: 15px 25px;
        }

        .selector {
            display: flex;
            align-items: center;
            gap: 30px;
            width: 100%;
        }

        .arrow {
            background: rgba(59,130,246,0.1);
            border: 1px solid #3b82f6;
            color: #3b82f6;
            width: 40px;
            height: 40px;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
            cursor: pointer;
            transition: all 0.2s;
        }

        .arrow:hover {
            background: #3b82f6;
            color: white;
            transform: scale(1.05);
        }

        .persona-info {
            flex: 1;
            text-align: center;
        }

        .persona-name {
            font-size: 1.5rem;
            color: #3b82f6;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .trigger-phrase {
            color: rgba(255,255,255,0.7);
            font-size: 1rem;
            font-style: italic;
        }

        /* PDF Viewer - Takes remaining space */
        .pdf-container {
            flex: 1;
            background: rgba(255,255,255,0.05);
            border-radius: 12px;
            border: 1px solid #3b82f6;
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }

        .pdf-header {
            padding: 12px 20px;
            background: rgba(0,0,0,0.3);
            border-bottom: 1px solid #3b82f6;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .pdf-header h3 {
            color: #3b82f6;
            font-size: 1rem;
        }

        #filename {
            color: rgba(255,255,255,0.6);
            font-size: 0.9rem;
        }

        .pdf-viewer {
            flex: 1;
            background: rgba(0,0,0,0.2);
        }

        #pdfViewer {
            width: 100%;
            height: 100%;
            border: none;
        }

        .pdf-placeholder {
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: rgba(255,255,255,0.3);
        }

        .pdf-placeholder i {
            font-size: 3rem;
            margin-bottom: 10px;
            color: #3b82f6;
        }

        /* Bottom Bar */
        .bottom-bar {
            display: flex;
            gap: 15px;
            align-items: center;
            padding: 12px 20px;
            background: rgba(255,255,255,0.05);
            border-radius: 12px;
            border: 1px solid #3b82f6;
        }

        .upload-btn {
            background: rgba(59,130,246,0.1);
            border: 1px solid #3b82f6;
            color: #3b82f6;
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 8px;
            transition: all 0.2s;
        }

        .upload-btn:hover {
            background: rgba(59,130,246,0.2);
        }

        .agent-input {
            flex: 1;
            padding: 10px 15px;
            background: rgba(0,0,0,0.3);
            border: 1px solid #3b82f6;
            border-radius: 8px;
            color: white;
            font-size: 0.95rem;
        }

        .agent-input::placeholder {
            color: rgba(255,255,255,0.3);
        }

        .save-btn {
            background: #3b82f6;
            color: white;
            border: none;
            padding: 10px 25px;
            border-radius: 8px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.2s;
        }

        .save-btn:hover {
            background: #2563eb;
            transform: scale(1.05);
        }

        #fileInput {
            display: none;
        }
    </style>
</head>
<body>

    <div class="container">
        <!-- Header with Activate button -->
        <div class="header">
            <div class="logo">ðŸ¤–</div>
            <h1>MobileWise AI - Phone Training</h1>
            <button class="activate-btn" onclick="activateJack()">
                <i class="fas fa-bolt"></i> ACTIVATE JACK
            </button>
        </div>

        <!-- Widget appears here -->
        <lemon-slice-widget agent-id="agent_c5671df90e273556"></lemon-slice-widget>
<script type="module" src="https://unpkg.com/@lemonsliceai/lemon-slice-widget"></script>

        <!-- Personality Selector - Full width -->
        <div class="personality-card">
            <div class="selector">
                <div class="arrow" onclick="prevPersonality()">â—€</div>
                <div class="persona-info">
                    <div class="persona-name" id="personaName">The Skeptic</div>
                    <div class="trigger-phrase" id="triggerPhrase">"You're Jack, the skeptic"</div>
                </div>
                <div class="arrow" onclick="nextPersonality()">â–¶</div>
            </div>
        </div>

        <!-- PDF Viewer -->
        <div class="pdf-container">
            <div class="pdf-header">
                <h3><i class="fas fa-file-pdf"></i> Tommy's Script</h3>
                <span id="filename">No script loaded</span>
            </div>
            <div class="pdf-viewer">
                <div id="pdfViewer" class="pdf-placeholder">
                    <i class="fas fa-cloud-upload-alt"></i>
                    <p>Upload your sales script below</p>
                </div>
            </div>
        </div>

        <!-- Bottom Bar -->
        <div class="bottom-bar">
            <div class="upload-btn" onclick="document.getElementById('fileInput').click()">
                <i class="fas fa-upload"></i> Upload Script
            </div>
            <input type="file" id="fileInput" accept=".pdf" hidden>
            
            <input type="text" class="agent-input" id="agentId" placeholder="Agent ID" value="agent_7b0776ef6b855de5">
            
            <button class="save-btn" onclick="saveAgentId()">Save</button>
        </div>
    </div>

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <script>
        // Jack's 10 personalities
        const personalities = [
            { name: 'The Skeptic', trigger: "You're Jack, the skeptic" },
            { name: 'The Interrupter', trigger: "You're Jack, the interrupter" },
            { name: 'The Price Shopper', trigger: "You're Jack, shopping for rates" },
            { name: 'The Busy Professional', trigger: "You're Jack, in a hurry" },
            { name: 'The First-Time Buyer', trigger: "You're Jack, first-time buyer" },
            { name: 'The Know-It-All', trigger: "You're Jack, experienced investor" },
            { name: 'The Silencer', trigger: "You're Jack, I don't talk much" },
            { name: 'The Emotional Wreck', trigger: "You're Jack, stressed out" },
            { name: 'The Negotiator', trigger: "You're Jack, let's make a deal" },
            { name: 'The Comparison Shopper', trigger: "You're Jack, shopping around" }
        ];

        let currentIndex = 0;
        let uploadedScript = null;

        // Update display
        function updatePersonality() {
            const p = personalities[currentIndex];
            document.getElementById('personaName').textContent = p.name;
            document.getElementById('triggerPhrase').textContent = `"${p.trigger}"`;
        }

        // Navigation
        function nextPersonality() {
            currentIndex = (currentIndex + 1) % personalities.length;
            updatePersonality();
        }

        function prevPersonality() {
            currentIndex = (currentIndex - 1 + personalities.length) % personalities.length;
            updatePersonality();
        }

        // Activate Jack
        function activateJack() {
            const agentId = document.getElementById('agentId').value;
            const personality = personalities[currentIndex];
            
            console.log(`ðŸŽ¯ Activating Jack as: ${personality.name}`);
            console.log(`ðŸ”‘ Trigger phrase: "${personality.trigger}"`);
            console.log(`ðŸ¤– Agent ID: ${agentId}`);

            // Visual feedback
            const btn = event.currentTarget;
            const originalText = btn.innerHTML;
            btn.innerHTML = '<i class="fas fa-check"></i> ACTIVATED!';
            btn.style.background = '#10b981';
            
            setTimeout(() => {
                btn.innerHTML = originalText;
                btn.style.background = '#3b82f6';
            }, 1500);

            // Here's where we'll send to Botemia
            if (window.opener && window.opener.postMessage) {
                window.opener.postMessage({
                    type: 'MODULE_TRIGGERED',
                    module: 'personality',
                    triggerPhrase: personality.trigger
                }, '*');
            } else {
                alert(`Jack activated as ${personality.name}! (Say: "${personality.trigger}")`);
            }
        }

        // PDF Upload
        document.getElementById('fileInput').addEventListener('change', function(e) {
            const file = e.target.files[0];
            if (file && file.type === 'application/pdf') {
                if (uploadedScript) {
                    URL.revokeObjectURL(uploadedScript.url);
                }
                
                const url = URL.createObjectURL(file);
                uploadedScript = { url, name: file.name };
                
                document.getElementById('pdfViewer').innerHTML = `<iframe src="${url}" width="100%" height="100%" style="border: none;"></iframe>`;
                document.getElementById('filename').textContent = file.name;
            }
        });

        // Save Agent ID
        function saveAgentId() {
            const agentId = document.getElementById('agentId').value;
            localStorage.setItem('jack_agent_id', agentId);
            
            const btn = event.currentTarget;
            const originalText = btn.textContent;
            btn.textContent = 'Saved!';
            btn.style.background = '#10b981';
            
            setTimeout(() => {
                btn.textContent = originalText;
                btn.style.background = '#3b82f6';
            }, 1500);
        }

        // Initialize
        window.onload = function() {
            updatePersonality();
            const saved = localStorage.getItem('jack_agent_id');
            if (saved) document.getElementById('agentId').value = saved;
        };
    </script>
</body>
</html>
