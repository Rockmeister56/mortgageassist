<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MobileWise AI - Phone Training Simulator</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(145deg, #0a0f1e 0%, #0f1a2f 100%);
            color: white;
            min-height: 100vh;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }

        /* Header */
        .header {
            display: flex;
            align-items: center;
            gap: 15px;
            margin-bottom: 20px;
            padding: 20px;
            background: rgba(255,255,255,0.05);
            border-radius: 15px;
            border: 1px solid rgba(248,196,0,0.3);
        }

        .logo {
            font-size: 2.5rem;
            animation: pulse 3s infinite;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        .header h1 {
            font-size: 2rem;
            background: linear-gradient(135deg, #ffffff, #f8c400);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .header h2 {
            color: #f8c400;
            font-size: 1.2rem;
            margin-left: auto;
        }

        /* Main Grid */
        .main-grid {
            display: grid;
            grid-template-columns: 350px 1fr;
            gap: 20px;
            margin-bottom: 20px;
        }

        /* Left Panel - Script Selector */
        .script-panel {
            background: rgba(255,255,255,0.05);
            border-radius: 15px;
            padding: 20px;
            border: 1px solid rgba(248,196,0,0.3);
            height: fit-content;
        }

        .panel-title {
            color: #f8c400;
            font-size: 1.3rem;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .script-upload-area {
            border: 2px dashed #f8c400;
            border-radius: 10px;
            padding: 30px 20px;
            text-align: center;
            margin-bottom: 20px;
            cursor: pointer;
            transition: all 0.3s;
            background: rgba(0,0,0,0.2);
        }

        .script-upload-area:hover {
            background: rgba(248,196,0,0.1);
            transform: scale(1.02);
        }

        .script-upload-area i {
            font-size: 3rem;
            color: #f8c400;
            margin-bottom: 10px;
        }

        .script-upload-area p {
            color: rgba(255,255,255,0.8);
        }

        .script-upload-area small {
            color: rgba(255,255,255,0.5);
            font-size: 0.8rem;
        }

        #fileInput {
            display: none;
        }

        .quick-scripts {
            margin-top: 20px;
        }

        .quick-scripts h3 {
            color: #a0c8ff;
            font-size: 1rem;
            margin-bottom: 10px;
        }

        .script-buttons {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .script-btn {
            background: rgba(0,0,0,0.3);
            border: 1px solid rgba(248,196,0,0.3);
            color: white;
            padding: 12px;
            border-radius: 8px;
            cursor: pointer;
            text-align: left;
            transition: all 0.2s;
        }

        .script-btn:hover {
            background: rgba(248,196,0,0.2);
            border-color: #f8c400;
            transform: translateX(5px);
        }

        .script-btn.active {
            background: #f8c400;
            color: black;
            font-weight: bold;
        }

        /* Right Panel - PDF Viewer */
        .pdf-panel {
            background: rgba(255,255,255,0.05);
            border-radius: 15px;
            padding: 20px;
            border: 1px solid rgba(248,196,0,0.3);
        }

        .pdf-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }

        .pdf-header h3 {
            color: #f8c400;
        }

        #filename {
            color: rgba(255,255,255,0.6);
            font-size: 0.9rem;
        }

        .pdf-viewer {
            width: 100%;
            height: 600px;
            border: 1px solid rgba(255,255,255,0.1);
            border-radius: 10px;
            background: rgba(0,0,0,0.3);
        }

        #pdfViewer {
            width: 100%;
            height: 100%;
            border: none;
            border-radius: 10px;
        }

        .pdf-placeholder {
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: rgba(255,255,255,0.3);
        }

        .pdf-placeholder i {
            font-size: 4rem;
            margin-bottom: 15px;
        }

        /* Bottom Panel - Training Area */
        .training-panel {
            background: rgba(255,255,255,0.05);
            border-radius: 15px;
            padding: 20px;
            border: 1px solid rgba(248,196,0,0.3);
            margin-top: 20px;
        }

        .training-header {
            display: flex;
            align-items: center;
            gap: 20px;
            margin-bottom: 20px;
        }

        .persona-selector {
            flex: 1;
        }

        .persona-selector select {
            width: 100%;
            padding: 12px;
            background: rgba(0,0,0,0.3);
            border: 1px solid #f8c400;
            border-radius: 8px;
            color: white;
            font-size: 1rem;
        }

        .start-call-btn {
            background: #f8c400;
            color: black;
            border: none;
            padding: 12px 30px;
            border-radius: 8px;
            font-weight: bold;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 10px;
            transition: all 0.2s;
        }

        .start-call-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 0 20px rgba(248,196,0,0.3);
        }

        .call-status {
            color: #00c853;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        /* Agent ID Section */
        .agent-section {
            margin-top: 20px;
            padding: 15px;
            background: rgba(0,0,0,0.2);
            border-radius: 8px;
            display: flex;
            align-items: center;
            gap: 20px;
        }

        .agent-input {
            flex: 1;
            padding: 10px;
            background: rgba(0,0,0,0.3);
            border: 1px solid rgba(248,196,0,0.3);
            border-radius: 5px;
            color: white;
        }

        .save-agent {
            background: #f8c400;
            color: black;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Header -->
        <div class="header">
            <div class="logo">ðŸ¤–</div>
            <h1>MobileWise AI</h1>
            <h2>Phone Training Simulator</h2>
        </div>

        <!-- Main Grid -->
        <div class="main-grid">
            <!-- Left Panel - Script Selector -->
            <div class="script-panel">
                <div class="panel-title">
                    <i class="fas fa-script"></i> Sales Scripts
                </div>

                <!-- Upload Area -->
                <div class="script-upload-area" onclick="document.getElementById('fileInput').click()">
                    <i class="fas fa-cloud-upload-alt"></i>
                    <p>Click to upload PDF script</p>
                    <small>or drag and drop</small>
                </div>
                <input type="file" id="fileInput" accept=".pdf" style="display: none;">

                <!-- Quick Scripts -->
                <div class="quick-scripts">
                    <h3>Quick Select</h3>
                    <div class="script-buttons">
                        <button class="script-btn active" onclick="loadScript('skeptic')">
                            <i class="fas fa-user"></i> The Skeptic
                        </button>
                        <button class="script-btn" onclick="loadScript('interrupter')">
                            <i class="fas fa-user"></i> The Interrupter
                        </button>
                        <button class="script-btn" onclick="loadScript('price')">
                            <i class="fas fa-user"></i> The Price Shopper
                        </button>
                        <button class="script-btn" onclick="loadScript('busy')">
                            <i class="fas fa-user"></i> The Busy Professional
                        </button>
                        <button class="script-btn" onclick="loadScript('first')">
                            <i class="fas fa-user"></i> First-Time Buyer
                        </button>
                        <button class="script-btn" onclick="loadScript('know')">
                            <i class="fas fa-user"></i> The Know-It-All
                        </button>
                        <button class="script-btn" onclick="loadScript('silencer')">
                            <i class="fas fa-user"></i> The Silencer
                        </button>
                        <button class="script-btn" onclick="loadScript('emotional')">
                            <i class="fas fa-user"></i> The Emotional Wreck
                        </button>
                        <button class="script-btn" onclick="loadScript('negotiator')">
                            <i class="fas fa-user"></i> The Negotiator
                        </button>
                        <button class="script-btn" onclick="loadScript('comparison')">
                            <i class="fas fa-user"></i> Comparison Shopper
                        </button>
                    </div>
                </div>
            </div>

            <!-- Right Panel - PDF Viewer -->
            <div class="pdf-panel">
                <div class="pdf-header">
                    <h3><i class="fas fa-file-pdf"></i> Script Viewer</h3>
                    <span id="filename">No script loaded</span>
                </div>
                <div class="pdf-viewer">
                    <div id="pdfViewer" class="pdf-placeholder">
                        <i class="fas fa-file-pdf"></i>
                        <p>Upload a PDF or select a script to begin</p>
                    </div>
                </div>
            </div>
        </div>

        <!-- Bottom Panel - Training Area -->
        <div class="training-panel">
            <div class="training-header">
                <div class="persona-selector">
                    <select id="personaSelect">
                        <option value="skeptic">The Skeptic</option>
                        <option value="interrupter">The Interrupter</option>
                        <option value="price">The Price Shopper</option>
                        <option value="busy">The Busy Professional</option>
                        <option value="first">First-Time Buyer</option>
                        <option value="know">The Know-It-All</option>
                        <option value="silencer">The Silencer</option>
                        <option value="emotional">The Emotional Wreck</option>
                        <option value="negotiator">The Negotiator</option>
                        <option value="comparison">Comparison Shopper</option>
                    </select>
                </div>
                <button class="start-call-btn" onclick="startCall()">
                    <i class="fas fa-phone"></i> Start Call with Jack
                </button>
                <div class="call-status">
                    <span class="status-dot"></span> Ready
                </div>
            </div>

            <!-- Agent ID Section -->
            <div class="agent-section">
                <i class="fas fa-key"></i>
                <input type="text" class="agent-input" id="agentId" placeholder="Enter Botemia Agent ID" value="agent_7b0776ef6b855de5">
                <button class="save-agent" onclick="saveAgentId()">Save Agent</button>
            </div>
        </div>
    </div>

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <script>
        // PDF Upload Handler
        document.getElementById('fileInput').addEventListener('change', function(e) {
            const file = e.target.files[0];
            if (file && file.type === 'application/pdf') {
                const fileURL = URL.createObjectURL(file);
                document.getElementById('pdfViewer').innerHTML = `<iframe src="${fileURL}" width="100%" height="100%" style="border: none;"></iframe>`;
                document.getElementById('filename').textContent = file.name;
            }
        });

        // Load pre-defined scripts
        function loadScript(scriptType) {
            // Update active button
            document.querySelectorAll('.script-btn').forEach(btn => btn.classList.remove('active'));
            event.target.classList.add('active');
            
            // Here you would load the actual PDF for each script type
            // For now, we'll just show a placeholder
            document.getElementById('pdfViewer').innerHTML = `
                <div class="pdf-placeholder">
                    <i class="fas fa-file-pdf"></i>
                    <p>Loading script for ${scriptType}...</p>
                </div>
            `;
            
            // Update persona selector
            document.getElementById('personaSelect').value = scriptType;
        }

        // Start call with Jack
        function startCall() {
            const persona = document.getElementById('personaSelect').value;
            const agentId = document.getElementById('agentId').value;
            
            // Here you would trigger the Botemia widget with the selected persona
            console.log(`Starting call with Jack as ${persona} using agent ${agentId}`);
            
            // Update status
            const statusDot = document.querySelector('.status-dot');
            statusDot.style.background = '#00c853';
            statusDot.style.boxShadow = '0 0 10px #00c853';
            
            // This is where you'd trigger the Botemia widget
            // window.BotemiaConfig.agentId = agentId;
            // Then trigger the persona with "You're Jack, the X"
        }

        // Save Agent ID
        function saveAgentId() {
            const agentId = document.getElementById('agentId').value;
            localStorage.setItem('botemia_agent_id', agentId);
            alert('Agent ID saved!');
        }

        // Load saved Agent ID
        window.onload = function() {
            const savedAgent = localStorage.getItem('botemia_agent_id');
            if (savedAgent) {
                document.getElementById('agentId').value = savedAgent;
            }
        };

        // Drag and drop support
        const dropArea = document.querySelector('.script-upload-area');
        
        ['dragenter', 'dragover', 'dragleave', 'drop'].forEach(eventName => {
            dropArea.addEventListener(eventName, preventDefaults, false);
        });

        function preventDefaults(e) {
            e.preventDefault();
            e.stopPropagation();
        }

        dropArea.addEventListener('drop', function(e) {
            const file = e.dataTransfer.files[0];
            if (file && file.type === 'application/pdf') {
                document.getElementById('fileInput').files = e.dataTransfer.files;
                const fileURL = URL.createObjectURL(file);
                document.getElementById('pdfViewer').innerHTML = `<iframe src="${fileURL}" width="100%" height="100%" style="border: none;"></iframe>`;
                document.getElementById('filename').textContent = file.name;
            }
        });
    </script>
</body>
</html>
